<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT - Noticias</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="scroll_counter">
            <p id="scroll_counter_result">1/3</p>
        </div>
        
        <section>
            <article id="art1">
                <img class="front" src="./assets/images/art1.png" alt="">
                <video id="video1" autoplay muted loop src="./assets/images/videoart1.mp4" alt="">
            </article>

            <article id="art2">
                <img class="front" src="./assets/images/art2.png" alt="">
                <div class="video">
                    <img class="cloudanimation crayoneo" src="./assets/images/art2-bg-crayoneo.png" alt="">
                    <img class="cloudanimation puzzle" src="./assets/images/art2-bg-puzzle.png" alt="">
                    <img class="cloudanimation rayos" src="./assets/images/art2-bg-rayos.png" alt="">
                    <img class="cloudanimation battery" src="./assets/images/art2-bg-battery.png" alt="">
                    <img class="cloudanimation heart" src="./assets/images/art2-bg-heart.png" alt="">
                    <img class="cloudanimation eyes" src="./assets/images/art2-bg-eyes.png" alt="">
                </div>
            </article>

            <article id="art3">
                <img class="front" src="./assets/images/art3.png" alt="">
                <video id="video3" autoplay muted loop src="./assets/images/video3.mp4" alt="">
            </article>

            <article id="art4"></article>

        </section>

        <div id="dots"></div>
        <div id=""></div>
    </main>
</body>
</html>
